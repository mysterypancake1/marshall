<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marshall Store Quick Proof</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background-color: #1f2937;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(to right, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .upload-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .file-label {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      background-color: #374151;
      padding: 1rem 1.5rem;
      border: 2px dashed #4b5563;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      width: 100%;
      max-width: 400px;
    }

    .file-label:hover {
      background-color: #4b5563;
      border-color: #8b5cf6;
    }

    .file-label svg {
      height: 24px;
      width: 24px;
      color: #8b5cf6;
    }

    .download-btn {
      display: none;
      background-color: #8b5cf6;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .download-btn:hover {
      background-color: #6d28d9;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .canvas-wrapper {
      background-color: #374151;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 0.5rem;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Marshall Store Quick Proof</h1>
    <div class="upload-wrapper">
      <label for="screenshotInput" class="file-label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span>Choose a screenshot or drag it here</span>
        <input type="file" id="screenshotInput" accept="image/*" />
      </label>
      <button id="downloadBtn" class="download-btn">
        <i class="fas fa-download"></i> Download Proof
      </button>
    </div>

    <div class="canvas-wrapper">
      <canvas id="proofCanvas" width="1080" height="1920"></canvas>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
